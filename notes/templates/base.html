{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"> 
<link rel="stylesheet" href="{% static 'css/main.css'%}">    
<title>Notes</title>
</head>
<body>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="nav navbar-nav">
               
               {% if user.is_authenticated %}
               <li class="nav-item active">
                <a class="nav-link" href="{% url 'notes:note-list' %}">Notes App</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link add" href="{% url 'notes:category-list' %}">Note Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link add" href="{% url 'notes:logout' %}">Log Out</a>
            </li>
               {% else %}
               <li class="nav-item active">
                <a class="nav-link" href="{% url 'notes:index' %}">Notes App</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link add" href="{% url 'notes:register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link add" href="{% url 'notes:login' %}">Login</a>

               {% endif %}

</html>
