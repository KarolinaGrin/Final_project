{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <br>
        <div class ='title-filter'>
            <form action="" method="get">
                {{filter_form | crispy}}
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <h1>Recent Notes</h1>
        <div class="notes">
            {% if notes %}

            {% for note in notes %}
            <div class="note">
                <h1>{{note.title}}</h1>
                <p>{{note.category}}</p>
                <div class="options">
                    <a href="{% url 'notes:edit-note' note.id%}" class="btn btn-success">Edit</a>
                    <a href="{% url 'notes:note-delete' note.id%}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}

                
        {% endif %}

                </div>
            </div>

        </div>
    </div>
    <div class="add-modal" id="add-modal">
        <div class="form">
            <form action="" method="post">
                <h3>Add Note</h3>
                {% csrf_token %}
                {{form | crispy}}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
   
{% endblock body %}
