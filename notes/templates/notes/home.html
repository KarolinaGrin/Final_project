{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <br>
        <h1>Recent Notes</h1>
        <div class="notes">
            {% if notes %}

            {% for note in notes %}
            <div class="note">
                <h2 class="text-info">Yo</h2>
                <p>{{note.title}}</p>
                <div class="options">
                    <a href="{% url 'notes:edit-note'note.id%}" class="btn btn-success">Edit</a>
                    <a href="{% url 'notes:delete-note' note.id%}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}

                
        {% endif %}

                </div>
            </div>

        </div>
    </div>
    <div class="add-modal" id="add-modal">
        <div class="form">
            <form action="" method="post">
                <h3>Add Note</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
   
    <script src="js/index.js"></script>
{% endblock body %}
